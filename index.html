<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI News Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Geist+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --accent: #BFF549;
    --accent-dim: rgba(191,245,73,0.12);
    --accent-glow: rgba(191,245,73,0.25);
    --bg: #0D0D0D;
    --bg-card: #141414;
    --bg-card-hover: #1a1a1a;
    --bg-sidebar: #0f0f0f;
    --border: rgba(255,255,255,0.07);
    --border-accent: rgba(191,245,73,0.3);
    --text-primary: #F0F0F0;
    --text-secondary: #7A7A7A;
    --text-muted: #444;
    --font-body: 'Inter', sans-serif;
    --font-mono: 'Geist Mono', monospace;
    --sidebar-w: 72px;
    --radius: 14px;
    --radius-sm: 8px;
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--bg);
    color: var(--text-primary);
    font-family: var(--font-body);
    min-height: 100vh;
    display: flex;
    overflow-x: hidden;
  }

  /* ‚îÄ‚îÄ SIDEBAR ‚îÄ‚îÄ */
  .sidebar {
    width: var(--sidebar-w);
    min-height: 100vh;
    background: var(--bg-sidebar);
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 24px 0;
    position: fixed;
    left: 0; top: 0;
    z-index: 100;
    gap: 8px;
  }

  .sidebar-logo {
    width: 38px; height: 38px;
    background: var(--accent);
    border-radius: 10px;
    display: flex; align-items: center; justify-content: center;
    margin-bottom: 20px;
    box-shadow: 0 0 20px var(--accent-glow);
  }

  .sidebar-logo svg { width: 20px; height: 20px; }

  .sidebar-nav { display: flex; flex-direction: column; gap: 4px; flex: 1; width: 100%; align-items: center; }

  .nav-btn {
    width: 44px; height: 44px;
    border-radius: 10px;
    border: none;
    background: transparent;
    color: var(--text-secondary);
    cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    transition: all 0.2s ease;
    position: relative;
  }

  .nav-btn:hover { background: var(--accent-dim); color: var(--accent); }
  .nav-btn.active { background: var(--accent-dim); color: var(--accent); }
  .nav-btn.active::before {
    content: '';
    position: absolute;
    left: -1px;
    width: 3px; height: 24px;
    background: var(--accent);
    border-radius: 0 3px 3px 0;
  }

  .sidebar-bottom { margin-top: auto; display: flex; flex-direction: column; align-items: center; gap: 4px; }

  /* ‚îÄ‚îÄ MAIN ‚îÄ‚îÄ */
  .main {
    margin-left: var(--sidebar-w);
    flex: 1;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* ‚îÄ‚îÄ TOPBAR ‚îÄ‚îÄ */
  .topbar {
    height: 64px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    padding: 0 32px;
    gap: 16px;
    position: sticky; top: 0;
    background: rgba(13,13,13,0.85);
    backdrop-filter: blur(20px);
    z-index: 50;
  }

  .topbar-title {
    font-size: 18px;
    font-weight: 600;
    letter-spacing: -0.3px;
    flex: 1;
  }

  .topbar-title span { color: var(--accent); }

  .search-bar {
    display: flex; align-items: center; gap: 10px;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 8px 14px;
    width: 260px;
    transition: border-color 0.2s;
  }

  .search-bar:focus-within { border-color: var(--border-accent); }

  .search-bar input {
    background: none; border: none; outline: none;
    color: var(--text-primary);
    font-family: var(--font-body);
    font-size: 14px;
    width: 100%;
  }

  .search-bar input::placeholder { color: var(--text-secondary); }

  .topbar-actions { display: flex; gap: 8px; align-items: center; }

  .icon-btn {
    width: 36px; height: 36px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: var(--bg-card);
    color: var(--text-secondary);
    cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    transition: all 0.2s;
  }

  .icon-btn:hover { border-color: var(--border-accent); color: var(--accent); }

  .refresh-btn {
    display: flex; align-items: center; gap: 8px;
    padding: 8px 16px;
    background: var(--accent);
    border: none;
    border-radius: 8px;
    color: #0D0D0D;
    font-family: var(--font-body);
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
  }

  .refresh-btn:hover { opacity: 0.88; transform: translateY(-1px); }
  .refresh-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

  .refresh-btn svg { transition: transform 0.6s; }
  .refresh-btn.spinning svg { animation: spin 1s linear infinite; }

  @keyframes spin { to { transform: rotate(360deg); } }

  /* ‚îÄ‚îÄ CONTENT ‚îÄ‚îÄ */
  .content {
    padding: 28px 32px;
    flex: 1;
  }

  /* ‚îÄ‚îÄ STATS ROW ‚îÄ‚îÄ */
  .stats-row {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 16px;
    margin-bottom: 28px;
  }

  .stat-card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 20px;
    display: flex; flex-direction: column; gap: 8px;
    transition: border-color 0.2s, transform 0.2s;
    cursor: default;
  }

  .stat-card:hover { border-color: var(--border-accent); transform: translateY(-2px); }

  .stat-label {
    font-size: 12px;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.8px;
    font-weight: 500;
  }

  .stat-value {
    font-size: 32px;
    font-weight: 700;
    letter-spacing: -1px;
    font-family: var(--font-body);
  }

  .stat-value.accent { color: var(--accent); }

  .stat-sub {
    font-size: 12px;
    color: var(--text-secondary);
    font-family: var(--font-mono);
  }

  /* ‚îÄ‚îÄ FILTER BAR ‚îÄ‚îÄ */
  .filter-bar {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  .filter-label {
    font-size: 12px;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.8px;
    font-weight: 500;
    margin-right: 4px;
  }

  .filter-chip {
    padding: 6px 14px;
    border-radius: 50px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--text-secondary);
    font-size: 13px;
    font-family: var(--font-body);
    cursor: pointer;
    transition: all 0.2s;
  }

  .filter-chip:hover { border-color: var(--border-accent); color: var(--accent); }

  .filter-chip.active {
    background: var(--accent-dim);
    border-color: var(--border-accent);
    color: var(--accent);
  }

  .filter-right { margin-left: auto; display: flex; gap: 8px; }

  .view-btn {
    width: 32px; height: 32px;
    border-radius: 6px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--text-secondary);
    cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    transition: all 0.2s;
  }

  .view-btn.active { background: var(--accent-dim); border-color: var(--border-accent); color: var(--accent); }

  /* ‚îÄ‚îÄ ARTICLE GRID ‚îÄ‚îÄ */
  .articles-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
    gap: 16px;
  }

  .articles-grid.list-view {
    grid-template-columns: 1fr;
  }

  /* ‚îÄ‚îÄ ARTICLE CARD ‚îÄ‚îÄ */
  .article-card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 22px;
    display: flex; flex-direction: column; gap: 14px;
    cursor: pointer;
    transition: all 0.25s ease;
    position: relative;
    overflow: hidden;
    animation: fadeInUp 0.4s ease both;
  }

  .article-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 2px;
    background: transparent;
    transition: background 0.3s;
  }

  .article-card:hover {
    border-color: var(--border-accent);
    background: var(--bg-card-hover);
    transform: translateY(-3px);
    box-shadow: 0 12px 36px rgba(0,0,0,0.4), 0 0 0 1px var(--border-accent);
  }

  .article-card:hover::before { background: var(--accent); }
  .article-card.saved { border-color: rgba(191,245,73,0.2); }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(16px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .card-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
  }

  .source-badge {
    display: flex; align-items: center; gap: 6px;
    padding: 4px 10px;
    border-radius: 50px;
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 0.4px;
    text-transform: uppercase;
  }

  .source-badge.bens_bites {
    background: rgba(255,180,50,0.1);
    color: #FFB432;
    border: 1px solid rgba(255,180,50,0.2);
  }

  .source-badge.rundown_ai {
    background: rgba(100,180,255,0.1);
    color: #64B4FF;
    border: 1px solid rgba(100,180,255,0.2);
  }

  .source-badge .dot {
    width: 5px; height: 5px;
    border-radius: 50%;
    background: currentColor;
  }

  .card-actions { display: flex; gap: 6px; }

  .save-btn, .link-btn {
    width: 28px; height: 28px;
    border-radius: 6px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--text-secondary);
    cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    transition: all 0.2s;
    flex-shrink: 0;
  }

  .save-btn:hover { border-color: var(--accent); color: var(--accent); background: var(--accent-dim); }
  .save-btn.saved { border-color: var(--accent); color: var(--accent); background: var(--accent-dim); }
  .link-btn:hover { border-color: var(--border-accent); color: var(--accent); }

  .card-title {
    font-size: 16px;
    font-weight: 600;
    line-height: 1.45;
    letter-spacing: -0.2px;
    color: var(--text-primary);
    transition: color 0.2s;
  }

  .article-card:hover .card-title { color: #fff; }

  .card-summary {
    font-size: 13.5px;
    color: var(--text-secondary);
    line-height: 1.65;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .card-footer {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: auto;
  }

  .card-date {
    font-size: 11.5px;
    color: var(--text-muted);
    font-family: var(--font-mono);
    display: flex; align-items: center; gap: 5px;
  }

  .card-tags { display: flex; gap: 5px; flex-wrap: wrap; }

  .tag {
    font-size: 10px;
    padding: 2px 7px;
    border-radius: 4px;
    background: rgba(255,255,255,0.04);
    color: var(--text-secondary);
    font-family: var(--font-mono);
    letter-spacing: 0.3px;
  }

  /* ‚îÄ‚îÄ LIST VIEW CARD ‚îÄ‚îÄ */
  .articles-grid.list-view .article-card {
    flex-direction: row;
    align-items: flex-start;
    gap: 20px;
    padding: 18px 22px;
  }

  .articles-grid.list-view .card-body { flex: 1; display: flex; flex-direction: column; gap: 8px; }
  .articles-grid.list-view .card-header { margin-bottom: 0; }
  .articles-grid.list-view .card-footer { margin-top: 0; }

  /* ‚îÄ‚îÄ EMPTY / LOADING STATES ‚îÄ‚îÄ */
  .state-container {
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    min-height: 300px;
    gap: 16px;
    text-align: center;
  }

  .state-icon {
    width: 60px; height: 60px;
    border-radius: 16px;
    background: var(--bg-card);
    border: 1px solid var(--border);
    display: flex; align-items: center; justify-content: center;
    font-size: 26px;
  }

  .state-title { font-size: 18px; font-weight: 600; }
  .state-sub { font-size: 14px; color: var(--text-secondary); max-width: 340px; line-height: 1.6; }

  .pulse { animation: pulse 1.8s ease-in-out infinite; }
  @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.4; } }

  /* ‚îÄ‚îÄ SKELETON ‚îÄ‚îÄ */
  .skeleton-card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 22px;
    display: flex; flex-direction: column; gap: 14px;
  }

  .sk { background: rgba(255,255,255,0.05); border-radius: 6px; animation: shimmer 1.5s ease infinite; }
  .sk-badge { height: 20px; width: 100px; border-radius: 50px; }
  .sk-title { height: 16px; }
  .sk-title-2 { height: 16px; width: 75%; }
  .sk-text { height: 12px; }
  .sk-text-2 { height: 12px; width: 85%; }
  .sk-text-3 { height: 12px; width: 60%; }
  .sk-date { height: 10px; width: 80px; }

  @keyframes shimmer {
    0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; }
  }

  /* ‚îÄ‚îÄ SAVED SECTION ‚îÄ‚îÄ */
  .section-header {
    display: flex; align-items: center; gap: 12px;
    margin-bottom: 20px;
    margin-top: 32px;
  }

  .section-title {
    font-size: 14px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--text-secondary);
  }

  .section-count {
    background: var(--accent-dim);
    border: 1px solid var(--border-accent);
    color: var(--accent);
    font-size: 11px;
    font-family: var(--font-mono);
    padding: 2px 8px;
    border-radius: 4px;
  }

  .section-line { flex: 1; height: 1px; background: var(--border); }

  /* ‚îÄ‚îÄ TOAST ‚îÄ‚îÄ */
  .toast {
    position: fixed;
    bottom: 28px; right: 28px;
    background: var(--bg-card);
    border: 1px solid var(--border-accent);
    border-radius: 10px;
    padding: 12px 18px;
    display: flex; align-items: center; gap: 10px;
    font-size: 13px;
    font-weight: 500;
    z-index: 999;
    transform: translateY(80px);
    opacity: 0;
    transition: all 0.35s cubic-bezier(0.34,1.56,0.64,1);
    pointer-events: none;
  }

  .toast.show { transform: translateY(0); opacity: 1; }
  .toast-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--accent); }

  /* ‚îÄ‚îÄ SCROLLBAR ‚îÄ‚îÄ */
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
  ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

  /* ‚îÄ‚îÄ LAST UPDATED ‚îÄ‚îÄ */
  .last-updated {
    font-size: 11px;
    color: var(--text-muted);
    font-family: var(--font-mono);
    padding: 0 32px;
    padding-bottom: 24px;
    text-align: center;
  }
</style>
</head>

<!-- SIDEBAR -->
<aside class="sidebar">

    <svg viewBox="0 0 20 20" fill="none">

</aside>

<!-- MAIN -->
<main class="main">
  <!-- TOPBAR -->
  <header class="topbar">
    <div class="topbar-title">AI <span>News</span> Dashboard</div>
    <div class="search-bar">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#7A7A7A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>

      </button>

        Refresh
      </button>

  <!-- CONTENT -->

    <!-- STATS -->
    <div class="stats-row" id="statsRow">
      <div class="stat-card">
        <div class="stat-label">Total Articles</div>
        <div class="stat-value accent" id="statTotal">‚Äî</div>
        <div class="stat-sub">last 24 hours</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Ben's Bites</div>
        <div class="stat-value" id="statBB">‚Äî</div>
        <div class="stat-sub">bensbites.com</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">AI Rundown</div>
        <div class="stat-value" id="statRD">‚Äî</div>
        <div class="stat-sub">therundown.ai</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Saved</div>
        <div class="stat-value" id="statSaved">0</div>
        <div class="stat-sub">bookmarked</div>
      </div>
    </div>

    <!-- FILTER BAR -->
    <div class="filter-bar">
      <span class="filter-label">Filter</span>
      <button class="filter-chip active" data-filter="all" onclick="setFilter(this,'all')">All</button>
      <button class="filter-chip" data-filter="bens_bites" onclick="setFilter(this,'bens_bites')">Ben's Bites</button>
      <button class="filter-chip" data-filter="rundown_ai" onclick="setFilter(this,'rundown_ai')">AI Rundown</button>
      <div class="filter-right">
        <button class="view-btn active" id="gridViewBtn" title="Grid view" onclick="setViewMode('grid')">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
        </button>
        <button class="view-btn" id="listViewBtn" title="List view" onclick="setViewMode('list')">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
        </button>
      </div>
    </div>

    <!-- FEED SECTION -->
    <div id="feedSection">
      <div class="articles-grid" id="articlesGrid"></div>
    </div>

    <!-- SAVED SECTION -->
    <div id="savedSection" style="display:none">
      <div class="articles-grid" id="savedGrid"></div>
    </div>

  </div>

  <div class="last-updated" id="lastUpdated"></div>
</main>

<!-- TOAST -->
<div class="toast" id="toast">
  <div class="toast-dot"></div>
  <span id="toastMsg"></span>
</div>

<script>
// ‚îÄ‚îÄ STATE ‚îÄ‚îÄ
let allArticles = [];
let savedIds = new Set();
let currentFilter = 'all';
let currentView = 'feed';
let viewMode = 'grid';
let lastFetched = null;

const STORAGE_KEY = 'ainews_saved';
const DATA_KEY    = 'ainews_articles';
const META_KEY    = 'ainews_meta';

// ‚îÄ‚îÄ INIT ‚îÄ‚îÄ
document.addEventListener('DOMContentLoaded', () => {
  loadSaved();
  loadCachedArticles();
  fetchArticles();
});

// ‚îÄ‚îÄ STORAGE ‚îÄ‚îÄ
function loadSaved() {
  try {
    const raw = localStorage.getItem(STORAGE_KEY);
    savedIds = new Set(raw ? JSON.parse(raw) : []);
  } catch(e) { savedIds = new Set(); }
  updateStatSaved();
}

function savePersist() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify([...savedIds]));
  updateStatSaved();
}

function cacheArticles(articles, meta) {
  try {
    localStorage.setItem(DATA_KEY, JSON.stringify(articles));
    localStorage.setItem(META_KEY, JSON.stringify(meta));
  } catch(e) {}
}

function loadCachedArticles() {
  try {
    const raw = localStorage.getItem(DATA_KEY);
    const meta = JSON.parse(localStorage.getItem(META_KEY) || '{}');
    if (raw) {
      allArticles = JSON.parse(raw);
      lastFetched = meta.scraped_at || null;
      renderStats(meta);
      renderArticles();
      if (lastFetched) {
        document.getElementById('lastUpdated').textContent =
          `Cached data from ${formatDate(lastFetched)} ¬∑ Refreshing‚Ä¶`;
      }
    }
  } catch(e) {}
}

// ‚îÄ‚îÄ FETCH ‚îÄ‚îÄ
async function fetchArticles() {
  const btn = document.getElementById('refreshBtn');
  btn.classList.add('spinning');
  btn.disabled = true;

  // Show skeletons only if no articles yet
  if (allArticles.length === 0) showSkeletons();

  try {
    const resp = await fetch('.tmp/all_articles.json?t=' + Date.now());
    if (!resp.ok) throw new Error('HTTP ' + resp.status);
    const data = await resp.json();

    if (data.articles && data.articles.length > 0) {
      allArticles = data.articles;
      lastFetched = data.scraped_at;
      cacheArticles(allArticles, data);
      renderStats(data);
      renderArticles();
      document.getElementById('lastUpdated').textContent =
        `Last updated ${formatDate(data.scraped_at)} ¬∑ ${data.article_count} article${data.article_count !== 1 ? 's' : ''} in last 24h`;
      showToast(`‚úì ${data.article_count} articles loaded`);
    } else {
      if (allArticles.length === 0) showEmpty();
      showToast('No new articles in the last 24h');
    }
  } catch(e) {
    if (allArticles.length === 0) showFetchError();
    else showToast('Could not refresh ‚Äî showing cached data');
  } finally {
    btn.classList.remove('spinning');
    btn.disabled = false;
  }
}

// ‚îÄ‚îÄ RENDER STATS ‚îÄ‚îÄ
function renderStats(data) {
  document.getElementById('statTotal').textContent = data.article_count ?? allArticles.length;
  document.getElementById('statBB').textContent = data.sources?.bens_bites ?? allArticles.filter(a => a.source === 'bens_bites').length;
  document.getElementById('statRD').textContent = data.sources?.rundown_ai ?? allArticles.filter(a => a.source === 'rundown_ai').length;
  updateStatSaved();
}

function updateStatSaved() {
  document.getElementById('statSaved').textContent = savedIds.size;
}

// ‚îÄ‚îÄ RENDER ARTICLES ‚îÄ‚îÄ
function renderArticles() {
  const grid = document.getElementById('articlesGrid');
  let filtered = applyFilter(allArticles);
  const query = document.getElementById('searchInput').value.toLowerCase().trim();
  if (query) {
    filtered = filtered.filter(a =>
      (a.title || '').toLowerCase().includes(query) ||
      (a.summary || '').toLowerCase().includes(query)
    );
  }

  if (filtered.length === 0) {
    grid.innerHTML = `<div class="state-container" style="grid-column:1/-1">
      <div class="state-icon">üîç</div>
      <div class="state-title">No results</div>
      <div class="state-sub">Try a different filter or search term.</div>
    </div>`;
    return;
  }

  grid.innerHTML = filtered.map((a, i) => articleCard(a, i)).join('');
  grid.className = `articles-grid${viewMode === 'list' ? ' list-view' : ''}`;
}

function articleCard(a, i) {
  const saved = savedIds.has(a.id);
  const delay = Math.min(i * 0.05, 0.5);
  const pubDate = a.published_at ? formatDate(a.published_at) : '‚Äî';
  const tags = (a.tags || []).slice(0, 3).map(t => `<span class="tag">${t}</span>`).join('');
  const sourceClass = a.source === 'bens_bites' ? 'bens_bites' : 'rundown_ai';
  const sourceLabel = a.source_label || (a.source === 'bens_bites' ? "Ben's Bites" : 'AI Rundown');

  return `
    <div class="article-card${saved ? ' saved' : ''}" style="animation-delay:${delay}s" onclick="openArticle('${a.url}')">
      <div class="card-header">
        <span class="source-badge ${sourceClass}">
          <span class="dot"></span>${sourceLabel}
        </span>
        <div class="card-actions" onclick="event.stopPropagation()">
          <button class="save-btn${saved ? ' saved' : ''}" title="${saved ? 'Unsave' : 'Save'}" onclick="toggleSave('${a.id}', this)">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="${saved ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/></svg>
          </button>
          <a class="link-btn" href="${a.url}" target="_blank" rel="noopener" title="Open article" onclick="event.stopPropagation()">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
          </a>
        </div>
      </div>
      <div class="card-title">${escHtml(a.title)}</div>
      ${a.summary ? `<div class="card-summary">${escHtml(a.summary)}</div>` : ''}
      <div class="card-footer">
        <div class="card-date">
          <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
          ${pubDate}
        </div>
        <div class="card-tags">${tags}</div>
      </div>
    </div>`;
}

// ‚îÄ‚îÄ SAVED VIEW ‚îÄ‚îÄ
function renderSaved() {
  const grid = document.getElementById('savedGrid');
  const saved = allArticles.filter(a => savedIds.has(a.id));
  if (saved.length === 0) {
    grid.innerHTML = `<div class="state-container" style="grid-column:1/-1">
      <div class="state-icon">üîñ</div>
      <div class="state-title">No saved articles</div>
      <div class="state-sub">Click the bookmark icon on any article to save it here. Saved articles persist across refreshes.</div>
    </div>`;
    return;
  }
  grid.innerHTML = saved.map((a, i) => articleCard(a, i)).join('');
  grid.className = `articles-grid${viewMode === 'list' ? ' list-view' : ''}`;
}

// ‚îÄ‚îÄ TOGGLE SAVE ‚îÄ‚îÄ
function toggleSave(id, btn) {
  if (savedIds.has(id)) {
    savedIds.delete(id);
    btn.classList.remove('saved');
    btn.querySelector('svg').setAttribute('fill', 'none');
    btn.closest('.article-card').classList.remove('saved');
    showToast('Article removed');
  } else {
    savedIds.add(id);
    btn.classList.add('saved');
    btn.querySelector('svg').setAttribute('fill', 'currentColor');
    btn.closest('.article-card').classList.add('saved');
    showToast('Article saved ‚úì');
  }
  savePersist();
  if (currentView === 'saved') renderSaved();
}

// ‚îÄ‚îÄ FILTER ‚îÄ‚îÄ
function applyFilter(articles) {
  if (currentFilter === 'all') return articles;
  return articles.filter(a => a.source === currentFilter);
}

function setFilter(chip, filter) {
  document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
  chip.classList.add('active');
  currentFilter = filter;
  if (currentView === 'feed') renderArticles();
  else renderSaved();
}

function filterArticles() {
  if (currentView === 'feed') renderArticles();
}

function clearSearch() {
  document.getElementById('searchInput').value = '';
  filterArticles();
}

// ‚îÄ‚îÄ VIEW SWITCHING ‚îÄ‚îÄ
function switchView(view) {
  currentView = view;
  document.getElementById('nav-feed').classList.toggle('active', view === 'feed');
  document.getElementById('nav-saved').classList.toggle('active', view === 'saved');
  document.getElementById('feedSection').style.display = view === 'feed' ? '' : 'none';
  document.getElementById('savedSection').style.display = view === 'saved' ? '' : 'none';
  if (view === 'saved') renderSaved();
}

function setViewMode(mode) {
  viewMode = mode;
  document.getElementById('gridViewBtn').classList.toggle('active', mode === 'grid');
  document.getElementById('listViewBtn').classList.toggle('active', mode === 'list');
  if (currentView === 'feed') renderArticles();
  else renderSaved();
}

// ‚îÄ‚îÄ SKELETON / STATES ‚îÄ‚îÄ
function showSkeletons() {
  const grid = document.getElementById('articlesGrid');
  grid.innerHTML = Array.from({length: 6}, () => `
    <div class="skeleton-card">
      <div class="sk sk-badge"></div>
      <div class="sk sk-title"></div>
      <div class="sk sk-title-2"></div>
      <div class="sk sk-text"></div>
      <div class="sk sk-text-2"></div>
      <div class="sk sk-text-3"></div>
      <div class="sk sk-date"></div>
    </div>`).join('');
  grid.className = 'articles-grid';
}

function showEmpty() {
  document.getElementById('articlesGrid').innerHTML = `
    <div class="state-container" style="grid-column:1/-1">
      <div class="state-icon">üì≠</div>
      <div class="state-title">No articles in the last 24h</div>
      <div class="state-sub">The scrapers ran but found no new content. Try refreshing later.</div>
    </div>`;
}

function showFetchError() {
  document.getElementById('articlesGrid').innerHTML = `
    <div class="state-container" style="grid-column:1/-1">
      <div class="state-icon">‚ö°</div>
      <div class="state-title">Run the scraper first</div>
      <div class="state-sub">
        No data found. Run the scrapers to fetch fresh articles:<br><br>
        <code style="background:rgba(191,245,73,0.1);color:#BFF549;padding:6px 12px;border-radius:6px;font-size:13px;font-family:var(--font-mono)">python tools/run_scrapers.py</code>
      </div>
    </div>`;
}

// ‚îÄ‚îÄ HELPERS ‚îÄ‚îÄ
function openArticle(url) {
  window.open(url, '_blank', 'noopener');
}

function formatDate(iso) {
  try {
    return new Intl.DateTimeFormat('en-US', {
      month: 'short', day: 'numeric',
      hour: 'numeric', minute: '2-digit',
      hour12: true
    }).format(new Date(iso));
  } catch(e) { return iso; }
}

function escHtml(str) {
  return String(str || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

let toastTimer;
function showToast(msg) {
  const toast = document.getElementById('toast');
  document.getElementById('toastMsg').textContent = msg;
  toast.classList.add('show');
  clearTimeout(toastTimer);
  toastTimer = setTimeout(() => toast.classList.remove('show'), 2800);
}
</script>
</body>
</html>
